language: python

matrix:
  include:
  - os: linux
    dist: trusty
    python: 3.5
  - os: linux
    dist: trusty
    python: 3.6
  - os: linux
    dist: xenial
    python: 3.7

before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew upgrade python3
    python3 --version
    python3 -m pip install -U pip
    which pip3
  fi

install:
  - pip3 install -r requirements.txt -r requirements-dev.txt
  - pip3 install -U codecov

env:
  global:
  - secure: ""
  - PYPI_USER_NAME: "chaostoolkit"
  - secure: 

script: 
  - bash ci.bash
notifications:
  webhooks:
    urls:
    - 'https://webhook.atomist.com/atomist/travis/teams/T76U4GPGF'
    on_cancel: always
    on_error: always
    on_start: always
    on_failure: always
    on_success: always

after_success:
  - codecov